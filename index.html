<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
      background-color: #000;
    }
    #fullscreen-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: white;">Play the Flash Game</h1>

  <!-- Game Container for Flash -->
  <div id="game-container">
    <object id="flash-game" type="application/x-shockwave-flash" width="100%" height="100%">
      <param name="movie" value="game.swf" />
      <param name="quality" value="high" />
      <param name="autoplay" value="true" />
      <param name="wmode" value="opaque" />
    </object>
  </div>

  <!-- Fullscreen Button -->
  <button id="fullscreen-btn">Go Fullscreen</button>

  <script src="https://unpkg.com/ruffle.js"></script>
  <script>
    // Initialize Ruffle Player
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();

    // Fullscreen Button Functionality
    document.getElementById("fullscreen-btn").addEventListener("click", function () {
      const gameContainer = document.getElementById("game-container");
      if (gameContainer.requestFullscreen) {
        gameContainer.requestFullscreen();
      } else if (gameContainer.mozRequestFullScreen) {
        gameContainer.mozRequestFullScreen(); // Firefox
      } else if (gameContainer.webkitRequestFullscreen) {
        gameContainer.webkitRequestFullscreen(); // Chrome
      } else if (gameContainer.msRequestFullscreen) {
        gameContainer.msRequestFullscreen(); // IE/Edge
      }
    });
  </script>
</body>
</html>
