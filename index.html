<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Ah 63</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Optional: for contrast */
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        canvas {
            width: auto;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <script src="https://unpkg.com/ruffle-mirror/ruffle.js"></script>
        <script>
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.config = { autoplay: "on" }; // Enable autoplay
            player.load("game.swf");
            document.getElementById("game-container").appendChild(player);
        </script>
    </div>
</body>
</html>
