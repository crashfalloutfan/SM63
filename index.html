<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #ruffle-player {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Game Container for Flash using Ruffle -->
  <div id="game-container">
    <!-- Ruffle player will be dynamically added here -->
  </div>

  <!-- Ruffle Web Package Integration -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    // Initialize Ruffle Player
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();

    // Set the Flash game file to load
    const gameFile = "game.swf"; // Ensure the file is correctly named and located

    // Embed the Flash game using Ruffle
    const gameContainer = document.getElementById("game-container");
    gameContainer.appendChild(player);

    // Load the SWF game file
    player.load(gameFile);

    // Dynamically resize to fit the screen without black bars
    window.addEventListener('resize', resizeGame);

    function resizeGame() {
      const containerAspect = window.innerWidth / window.innerHeight;
      const gameAspect = player.offsetWidth / player.offsetHeight;

      if (containerAspect > gameAspect) {
        player.style.width = 'auto';
        player.style.height = '100%';
      } else {
        player.style.width = '100%';
        player.style.height = 'auto';
      }
    }

    // Initial resize call
    resizeGame();
  </script>
</body>
</html>
