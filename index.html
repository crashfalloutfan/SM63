<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      background-color: #000;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <!-- Game Container for Flash using Ruffle -->
  <div id="game-container"></div>

  <!-- Ruffle Web Package Integration -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    // Initialize Ruffle Player
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();

    // Set the Flash game file to load
    const gameFile = "game.swf"; // Ensure the file is correctly named and located

    // Embed the Flash game using Ruffle
    const gameContainer = document.getElementById("game-container");
    gameContainer.appendChild(player);
    player.load(gameFile); // Load the SWF game file

    // Wait for the player to be fully initialized and then resize it
    player.onload = () => {
      const swfWidth = player.width;
      const swfHeight = player.height;

      // Resize the game container based on the SWF file's dimensions
      gameContainer.style.width = `${swfWidth}px`;
      gameContainer.style.height = `${swfHeight}px`;

      // Center the game in the viewport
      player.style.position = "absolute";
      player.style.left = "50%";
      player.style.top = "50%";
      player.style.transform = "translate(-50%, -50%)";
    };
  </script>
</body>
</html>
