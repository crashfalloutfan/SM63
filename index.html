<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Emulator</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #flash-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="flash-container">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var ruffle = window.RufflePlayer.newest();
                var player = ruffle.createPlayer();
                document.getElementById("flash-container").appendChild(player);
                player.load("game.swf").then(function() {
                    console.log("SWF file loaded successfully");
                }).catch(function(error) {
                    console.error("Error loading SWF file:", error);
                });
            });
        </script>
    </div>
</body>
</html>
