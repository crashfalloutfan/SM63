<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custard Client</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Optional: for contrast */
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        canvas {
            width: auto;
            height: 100vh;
        }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept=".swf" />
    <div id="game-container" style="display:none;"></div>

    <script src="https://unpkg.com/ruffle-mirror/ruffle.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const gameContainer = document.getElementById('game-container');
        
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                player.config = { autoplay: "on" };
                const objectURL = URL.createObjectURL(file);
                player.load(objectURL);
                gameContainer.style.display = "flex";
                gameContainer.appendChild(player);
            }
        });
    </script>
</body>
</html>
